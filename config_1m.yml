backtest:
  start_date: "2025-07-10"
  end_date:   "2025-07-21"
  cash:       10000
  commission: 0.0025
  slippage_perc: 0.0002
  max_bars: 500

features:
  indicators:
    - sma: {window: 20}
    - rsi: {window: 14}
  return_horizons: [1, 3, 5]
  drop_na: true

model:
  type: "xgboost"
  features: "models/final_xgb_model_features.json"
  hyperparameters:
    n_estimators: 100
    max_depth:    5
    learning_rate: 0.1
  output_dir: "models"
  # instead of a single filename, a template:
  filename_template: "final_xgb_model_h{h}.json"

tuning:
  method: "grid"
  param_grid:
    max_depth:       [3,5,7]
    learning_rate:   [0.01,0.1]
  cv:              5
  scoring:         null
  n_iter:          10
  random_state:    42
  n_jobs:          -1
  verbose:         0
  results_dir:     "results"
  results_filename: "tuning_results.json"

training:
  fit_params:     {}
  epochs:         50
  batch_size:     32
  validation_split: 0.2

selection:
  method: "shap"
  top_k:    10


trading_logic:
  model_paths:
    1: "models/final_xgb_model_h1.json"
    3: "models/final_xgb_model_h3.json"
    5: "models/final_xgb_model_h5.json"
  fee_rate:       0.002
  vol_window:     20
  max_position:   2.0
  persistence: 2
  btc_stake:      1
  threshold_mult: 0.05 #was 0.5
  stop_loss_atr_mult: 1.5
  take_profit_atr_mult: 2.0

logging:
  level: INFO
  format: '%(asctime)s [%(name)s] %(levelname)s: %(message)s'
  handlers:
    console:
      enabled: true
    file:
      enabled: true
      filename: 'logs/app.log'



